<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div class ="slideshow">
		<div class="slideshow-photos">
			<img src="img/2.jpg" class="animation">
			<img src="img/7.jpg" class="animation">
			<img src="img/3.jpg" class="animation">
			<img src="img/9.jpg" class="animation">
		</div>

			<a class="slideshow-arrow slideshow-arrow-prev" onclick="changeSlide(-1)">&#10094;</a>
  			<a class="slideshow-arrow slideshow-arrow-next" onclick="changeSlide(1)">&#10095;</a>

		<div class="slideshow-dots">
		  <span class="slideshow-dots-item" onclick="currentSlide(1)"></span> 
		  <span class="slideshow-dots-item" onclick="currentSlide(2)"></span> 
		  <span class="slideshow-dots-item" onclick="currentSlide(3)"></span> 
		  <span class="slideshow-dots-item" onclick="currentSlide(4)"></span>
		</div>
	</div>
	
</body>
